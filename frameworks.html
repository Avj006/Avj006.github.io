<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
  <title>Mi página con Picnic CSS</title>
  
<link rel="stylesheet" href="">
  
  <style>
    .flex.demo{
     margin: .2em 0;
     background: #2ecc40;
     text-align: center;
    }
    .flex.demo div {
      border:.1em solid pink;
    }

  </style>
</head>
<body>
    <div class="tabs three">
        <input id='tab-1' type='radio' name='tabgroupB' checked />
        <label class="pseudo button toggle" for="tab-1">Home</label>
        <input id='tab-2' type='radio' name='tabgroupB'>
        <label class="pseudo button toggle" for="tab-2">Pregunta 1</label>
        <input id='tab-3' type='radio' name='tabgroupB'>
        <label class="pseudo button toggle" for="tab-3">Pregunta 2</label>
        <div class="row">
          <div>
          </div>
          <div>
            <p>¿Qué visite el domingo? Me tocó escuchar que hubo muchas camionetas incendiadas.</p>
          </div>
      
          <div>
            <p>¿Qué te gustaría que cambiara? La seguridad del país, la violencia y la corrupción.</p>
          </div>
        </div>
      </div>

  <button id="musico">Ve por mi artista favorito</button>
  <button id="musico2">Ve por el artista favorito de Rodo</button>
  <div class="flex two four-1200 demo">
    <div id="bio">1</div>
    <div id="imagen2">2<br></div>
    <div id="bio2">3<br></div>
    <div id="imagen3">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  
  </div>

    <script>
    
    let biografia;

    document.addEventListener("DOMContentLoaded", function() {
        biografia = document.getElementById("bio");
        document.getElementById("musico").addEventListener("click", obtenerJSON);
        document.getElementById("musico2").addEventListener("click", obtenerJSON_rodo);
        console.log("DOM listo");
    });


     async function obtenerJSON() {
       const respuesta = await fetch('https://www.theaudiodb.com/api/v1/json/123/search.php?s=Adele');  
       const datos = await respuesta.json();
       console.log(datos);

        const textoArtista = document.createElement('p');
        textoArtista.textContent = datos.artists[0].strBiographyEN;
        biografia.appendChild(textoArtista);

        const imagenArtista= document.createElement('img');
        imagenArtista.setAttribute('src', datos.artists[0].strArtistThumb);
        imagenArtista.setAttribute('width', '100%');
        imagen2.appendChild(imagenArtista);
 }

 async function obtenerJSON_rodo() {
       const respuesta = await fetch('https://www.theaudiodb.com/api/v1/json/123/search.php?s=Timbiriche');  
       const datos = await respuesta.json();
       console.log(datos);

        const textoArtista = document.createElement('p');
        textoArtista.textContent = datos.artists[0].strBiographyEN;
        bio2.appendChild(textoArtista);

        const imagenArtista= document.createElement('img');
        imagenArtista.setAttribute('src', datos.artists[0].strArtistThumb);
        imagenArtista.setAttribute('width', '100%');
        imagen3.appendChild(imagenArtista);
 }


     



    </script>
</body>
</html>
